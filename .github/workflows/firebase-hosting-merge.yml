    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
    - name: Use Node.js
      - run: npm ci 
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm        
